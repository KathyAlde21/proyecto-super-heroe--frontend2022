<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="author" content="Katherine Gomez Alderete">
    <title>Desafio Super Heroes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/favicon.ico" alt="" width="30" height="24" class="d-inline-block align-text-top">
                SuperHero
            </a>
        </div>
    </nav>
 
    <header>
        <div class="text-center">
            <img src="assets/img/sh1.jpg" alt="" class="rounded mx-auto d-block pt-md-5">
            <h1 class="text-center pt-5">Encuentra tu SuperHero</h1>
            <p class="lead">Ingresa el número del SuperHero a buscar</p>
        </div>
    </header>

    <section>
        <form>
            <div class="row w-50 mx-auto p-md-2">
                <div class="col-12 col-sm-12">
                    <input id="inputHero" type="number" class="form-control" placeholder="1 a 732" aria-label="Hero" aria-describedby="basic-addon2" min="1" max="732">
                </div>
            </div>
            <div class="d-grid gap-2 col-2 mx-auto">
                <button class="btn btn-primary btn-lg d-block" type="submit" id="basic-addon2">Buscar</button>
            </div>           
            <div class="row w-50 mx-auto p-md-2">
                <div class="col-12 col-sm-12">
                    <a id="listaId" href="https://www.superheroapi.com/ids.html" target="_blank">
                        <p class="lead">Lista de SuperHero...</p>
                    </a>
                </div>
            </div>
        </form>
    </section>
  
    <section id="respuesta" class="px-2 pb-5 px-sm-5 bg-secondary d-none">
        <div class="row rounded-3 p-1 mb-5">
    
            <div id="superHeroSection" class="col-12 col-xl-6 text-sm-center">
                <div class="card bg-transparent border-0 text-light">
                    <div class="row">
                        <div class="col-12 col-md-4 my-auto">
                            <img id="imagenHero" src="" class="img-fluid rounded-start">
                        </div>
                        <div class="col-12 col-md-8">
                            <div class="card-body">
                                <h5 id="nombre" class="card-title"></h5>
                                <p class="card-text small"><i><b>Conexiones: </b></i><span id="conexiones"></span></p>
                                <hr>
                                <p class="card-text small"><i><b>Publicado por: </b></i> <span id="publicado"></span></p>
                                <hr>
                                <p class="card-text small"><i><b>Ocupación: </b></i><span id="ocupación"></span></p>
                                <hr>
                                <p class="card-text small"><i><b>Primera Aparición: </b></i><span id="primera"></span></p>
                                <hr>
                                <p class="card-text small"><i><b>Altura: </b></i><span id="altura"></span></p>
                                <hr>
                                <p class="card-text small"><i><b>Peso: </b></i><span id="peso"></span> </p>
                                <hr>
                                <p class="card-text small"><i><b>Aliados: </b></i><span id="aliados"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="card col-12 col-xl-6 bg-secondary border-0 my-auto">
                <div id="chartContainer" class="bg-secondary" style="height: 500px; width: 100%;"></div>
            </div>
    
        </div>
    </section>




   <!-- seccion de pie de Pagina -->
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- import para hacer grafico -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!-- import del plugin de chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script src="assets/js/script.js"></script> -->
    <script src="assets/js/script2.js"></script>
    <!-- despues de esto recien van mis estilos personales -->
    
</body>
</html>
